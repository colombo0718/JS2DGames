<script src="https://unpkg.com/brain.js@2.0.0-beta.1/dist/brain-browser.min.js"></script>

<script>
const config = {
  binaryThresh: 0.5,
  hiddenLayers: [3,2,1], // array of ints for the sizes of the hidden layers in the network
  activation: 'sigmoid', // supported activation types: ['sigmoid', 'relu', 'leaky-relu', 'tanh'],
  leakyReluAlpha: 0.01, // supported for activation type 'leaky-relu'
};
console.log(config)
// create a simple feed forward neural network with backpropagation
const net = new brain.NeuralNetwork(config);
console.log(net)
net.train([
  { input: [0, 0,1], output: [1] },
  { input: [0, 1,1], output: [1] },
  { input: [2, 0,1], output: [1] },
  { input: [1, 1,1], output: [0] },
]);


var output1 = net.run([1, 1,0]); // [0.987]
console.log(output1)

net.train([
  { input: [0, 0,1], output: [1] },
  { input: [0, 1,1], output: [1] },
  { input: [2, 0,1], output: [1] },
  { input: [1, 1,1], output: [0] },
]);


const output2 = net.run([1, 0,1]); // [0.987]
console.log(output2)
</script>
