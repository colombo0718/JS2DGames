<script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
<div id="cont"></div>
<div id="scor">press "SPACE" to start</div> 
<script>
    // 建立舞台
    var stage = new Konva.Stage({
        container: 'cont',
        width: 400,
        height: 600
    });
    // 建立圖層
    var layer = new Konva.Layer();
    // 建立並加入草皮
    var turf = new Konva.Rect({
        width: 400,
        height: 600,
        fill: '#0a0'
    });
    layer.add(turf);
    // 建立並加入馬路
    var road = new Konva.Rect({
        x:50,
        width: 300,
        height: 600,
        fill: '#333'
    });
    layer.add(road);
    // 加入玩家的紅車車
    var redCar = new Konva.Rect({
        x:200,
        y:500,
        width: 30,
        height: 50,
        fill: '#f00'
    });
    layer.add(redCar);
    // 加入路人的藍車
    var bluCar = new Konva.Rect({
        x:200,
        y:0,
        width: 30,
        height: 50,
        fill: '#00f'
    });
    layer.add(bluCar);
    // 舞台中加入圖層
    stage.add(layer);
    // 汽車橫向平移
    var keyA,keyD



    // connect to websocket server 
    var ws = new WebSocket("ws://localhost:4300");


    var endgame=true
    var reward=0,score=0
    var ready=true

    setInterval(function(){
       
        if(!endgame){
            reward=0
            // 控制紅車
            if(keyD){redCar.x(redCar.x()+5)}
            if(keyA){redCar.x(redCar.x()-5)}

            // 藍車移動
            bluCar.y(bluCar.y()+5)
            // pass a car 
            if(bluCar.y()>600){
                bluCar.x(50+Math.random()*250)
                bluCar.y(-50)
                reward=1
                // win the game 
                if(score==10){
                    reward=100
                    endgame=true
                }
            }
        
            // 進入草皮
            if(redCar.x()<50 || redCar.x()>320){
                console.log('gress')
                reward=-100
                endgame=true
            }

            // 兩車碰撞
            if(Math.abs(redCar.x()-bluCar.x())<30 && 
            Math.abs(redCar.y()-bluCar.y())<50 ){
                console.log('collision')
                reward=-100
                endgame=true
            }
            

            // send reward and state data
            score+=reward
            document.getElementById("scor").innerHTML="score="+score
            // console.log(redCar.x()+","+bluCar.x()+","+bluCar.y())
            if(ready){
                ws.send(reward+","+redCar.x()+","+bluCar.x()+","+bluCar.y())
                ready=false
            }else{
                console.log('no')
            }

            layer.draw()
            if(endgame){
                ws.send("endgame")
            }
        }
    },10)

    // AI control
    ws.onmessage=function(rtn){
        ready=true
        console.log(rtn.data)
        if(rtn.data=="D"){
            keyA=false
            keyD=false
            keyD=true
        }else if(rtn.data=="A"){
            keyA=false
            keyD=false
            keyA=true
        }
    }

    // human control 
    document.addEventListener('keydown',function(event){
        if(endgame&&event.key==" "){
            endgame=false
            score=0
            redCar.x(200)
            bluCar.x(50+Math.random()*250)
            bluCar.y(-50)
            document.getElementById("scor").innerHTML="score="+score
        }
        if(event.key=="a"){keyA=true}
        if(event.key=="d"){keyD=true}   
    })
    document.addEventListener('keyup',function(event){
        if(event.key=="a"){keyA=false}
        if(event.key=="d"){keyD=false}   
    })

</script>
